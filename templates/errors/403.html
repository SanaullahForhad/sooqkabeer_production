<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير مصرح - 403 | SooqKabeer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #1a2f4f 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            direction: rtl;
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ffc107;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }
        
        .error-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .error-message {
            font-size: 18px;
            color: #b0b7c3;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .login-button {
            display: inline-block;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #0a192f;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        
        .home-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            margin-right: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .home-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .error-details {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: #8a94a6;
        }
        
        .logo {
            font-size: 24px;
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 30px;
            display: block;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ffc107;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .home-button, .login-button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">SooqKabeer</div>
        <div class="error-code">403</div>
        <div class="error-title">غير مصرح بالوصول</div>
        <div class="error-message">
            عذراً، ليس لديك الصلاحيات اللازمة للوصول إلى هذه الصفحة.
            <br>
            يرجى تسجيل الدخول أو الاتصال بالمسؤول.
        </div>
        <div class="buttons-container">
            <a href="/" class="home-button">الصفحة الرئيسية</a>
            <a href="/login" class="login-button">تسجيل الدخول</a>
        </div>
        <div class="error-details">
            <p>خطأ 403 - Forbidden Access</p>
            <p>© 2024 SooqKabeer. جميع الحقوق محفوظة.</p>
        </div>
    </div>
</body>
</html>
