{% extends "base.html" %}

{% block title %}تسجيل الدخول - سوق كبير{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow border-0">
                <div class="card-header bg-warning text-dark text-center py-3">
                    <h3 class="mb-0">
                        <i class="fas fa-sign-in-alt ms-2"></i>تسجيل الدخول
                    </h3>
                </div>
                
                <div class="card-body p-4">
                    <!-- Login Form -->
                    <form method="POST" action="{{ url_for('login') }}" id="loginForm" class="needs-validation" novalidate>
                        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                        
                        <!-- Email Field -->
                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">
                                <i class="fas fa-envelope ms-2"></i>البريد الإلكتروني
                            </label>
                            <div class="input-group">
                                <input type="email" class="form-control text-end" id="email" name="email" 
                                       value="{{ request.form.email if request.form }}" 
                                       required autocomplete="email" 
                                       placeholder="أدخل بريدك الإلكتروني"
                                       style="font-family: 'Cairo', sans-serif;">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback text-end">
                                الرجاء إدخال بريد إلكتروني صحيح
                            </div>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">
                                <i class="fas fa-lock ms-2"></i>كلمة المرور
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control text-end" id="password" name="password" 
                                       required autocomplete="current-password" 
                                       placeholder="أدخل كلمة المرور"
                                       style="font-family: 'Cairo', sans-serif;">
                                <button type="button" class="input-group-text bg-light" 
                                        onclick="togglePassword('password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback text-end">
                                الرجاء إدخال كلمة المرور
                            </div>
                            <div class="form-text text-end mt-1">
                                <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
                                    <i class="fas fa-key ms-2"></i>نسيت كلمة المرور؟
                                </a>
                            </div>
                        </div>
                        
                        <!-- Remember Me -->
                        <div class="mb-4 form-check text-end">
                            <input type="checkbox" class="form-check-input ms-2" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                تذكرني لمدة 30 يوم
                            </label>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-warning btn-lg py-3">
                                <i class="fas fa-sign-in-alt ms-2"></i>تسجيل الدخول
                            </button>
                        </div>
                        
                        <!-- Divider -->
                        <div class="text-center mb-4">
                            <hr class="my-4">
                            <span class="bg-white px-3 text-muted">أو سجل الدخول باستخدام</span>
                        </div>
                        
                        <!-- Social Login -->
                        <div class="row g-2 mb-4">
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-danger w-100 py-2">
                                    <i class="fab fa-google ms-2"></i> جوجل
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-outline-dark w-100 py-2">
                                    <i class="fab fa-apple ms-2"></i> أبل
                                </button>
                            </div>
                        </div>
                        
                        <!-- Register Link -->
                        <div class="text-center">
                            <p class="mb-0">
                                ليس لديك حساب؟ 
                                <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold text-warning">
                                    سجل الآن
                                </a>
                            </p>
                            <p class="mt-2">
                                <a href="{{ url_for('vendor_login') }}" class="text-decoration-none">
                                    <i class="fas fa-store ms-2"></i>تسجيل دخول البائعين
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Validation Script -->
<script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
    
    // Password visibility toggle
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.parentElement.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    
    // Auto-focus on email field
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('email').focus();
    });
</script>

<!-- RTL Specific Styles -->
<style>
    .card {
        border-radius: 15px;
    }
    
    .input-group-text {
        border-left: none;
        border-right: 1px solid #ced4da;
    }
    
    .form-control {
        border-right: none;
        border-left: 1px solid #ced4da;
    }
    
    .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
        border-color: #ffc107;
    }
    
    .btn-warning {
        background: linear-gradient(135deg, #ffc107, #ff9800);
        border: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .btn-warning:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
    }
    
    .invalid-feedback {
        font-size: 14px;
    }
</style>
{% endblock %}
