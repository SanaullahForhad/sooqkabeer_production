{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label class="form-label">Username *</label>
                        <input type="text" name="username" class="form-control" required 
                               placeholder="Choose a username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-control" required 
                               placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password *</label>
                        <input type="password" name="password" class="form-control" required 
                               placeholder="Create a password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phone" class="form-control" 
                               placeholder="Optional phone number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Referral Code (Optional)</label>
                        <input type="text" name="referral_code" class="form-control" 
                               value="{{ referral_code }}" 
                               placeholder="Enter referral code if you have one">
                        <small class="text-muted">Get 5% commission on referrals</small>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
                
                <div class="alert alert-warning mt-3">
                    <h6><i class="fas fa-gift"></i> Registration Bonus!</h6>
                    <p class="mb-0">Get your own referral code after registration and start earning!</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
