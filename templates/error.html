<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ | SooqKabeer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0a192f;
            color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .error-icon {
            font-size: 4rem;
            color: #d4af37;
            margin-bottom: 20px;
        }
        .btn-gold {
            background: #d4af37;
            color: #0a192f;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon">⚠️</div>
        <h3>عذراً، حدث خطأ</h3>
        <p class="text-muted">{{ error_message }}</p>
        <hr style="border-color: rgba(255,255,255,0.1)">
        <a href="{{ url_for('vendor_dashboard') }}" class="btn-gold">
            المحاولة مرة أخرى
        </a>
        <br>
        <a href="{{ url_for('home') }}" style="color: #ccc; text-decoration: none; font-size: 0.9rem; margin-top: 15px; display: inline-block;">
            العودة إلى الصفحة الرئيسية
        </a>
    </div>
</body>
</html>
