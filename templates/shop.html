<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SooqFresh Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --primary: #28a745; --bg: #f8fdfa; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .product-item { background: white; margin-bottom: 15px; padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .product-item img { width: 70px; height: 70px; border-radius: 12px; object-fit: cover; }
        .info { flex-grow: 1; }
        .info h4 { margin: 0; font-size: 16px; color: #333; }
        .price { color: var(--primary); font-weight: bold; margin-top: 5px; }
        .buy-btn { background: var(--primary); color: white; text-decoration: none; padding: 10px 20px; border-radius: 12px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>
    <h3 style="text-align:center; color:var(--primary); margin-bottom:20px;">Wholesale Shop</h3>
    {% for product in products %}
    <div class="product-item">
        <img src="{{ product.image }}" alt="product">
        <div class="info">
            <h4>{{ product.name }}</h4>
            <div class="price">{{ product.price }} BDT</div>
        </div>
        <a href="/buy_now/{{ product.id }}" class="buy-btn">BUY</a>
    </div>
    {% endfor %}
</body>
</html>
