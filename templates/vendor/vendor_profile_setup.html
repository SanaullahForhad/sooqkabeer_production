<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Profile - HKO-001</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4361ee; --dark: #212529; --light: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .setup-container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 30px; text-align: center; }
        .form-body { padding: 40px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark); }
        .form-control { width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .vendor-badge { background: #e8f0fe; color: var(--primary); padding: 5px 15px; border-radius: 20px; font-weight: bold; display: inline-block; margin-bottom: 20px; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; width: 100%; }
        .btn-save:hover { background: #3a0ca3; }
    </style>
</head>
<body>

<div class="setup-container">
    <div class="header">
        <i class="fas fa-id-card fa-3x"></i>
        <h2>Complete Your Vendor Profile</h2>
        <p>This information will be displayed on your store page.</p>
    </div>

    <div class="form-body">
        <div class="vendor-badge">Vendor ID: HKO-001</div>
        
        <form action="/vendor/create-profile" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label><i class="fas fa-store"></i> Shop Name (English)</label>
                <input type="text" name="shop_name_en" class="form-control" placeholder="Enter shop name" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-store"></i> اسم المحل (Arabic)</label>
                <input type="text" name="shop_name_ar" class="form-control" placeholder="أدخل اسم المحل" required dir="rtl">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label><i class="fas fa-phone"></i> WhatsApp Number</label>
                    <input type="text" name="phone" class="form-control" placeholder="+965XXXXXXXX" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-map-marker-alt"></i> Location (Kuwait)</label>
                    <input type="text" name="location" class="form-control" placeholder="e.g. Hawally">
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-image"></i> Shop Logo / Profile Photo</label>
                <input type="file" name="shop_logo" class="form-control" accept="image/*">
            </div>

            <div class="form-group">
                <label><i class="fas fa-info-circle"></i> About Your Shop</label>
                <textarea name="bio" class="form-control" rows="4" placeholder="Tell customers about your products..."></textarea>
            </div>

            <button type="submit" class="btn-save">
                <i class="fas fa-check-circle"></i> Save Profile & Enter Dashboard
            </button>
        </form>
    </div>
</div>

</body>
</html>
