{% extends "base.html" %}
{% block content %}
<style>
    [lang="ar"] { direction: rtl; text-align: right; }
    [lang="ar"] .en-only { display: none; }
    [lang="en"] .ar-only { display: none; }
    .card { max-width: 400px; margin: 80px auto; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: #fff; }
</style>

<div class="card" lang="en"> <h2 class="en-only">Reset Password</h2>
    <h2 class="ar-only">إعادة تعيين كلمة المرور</h2>
    
    <p class="en-only" style="color: #666;">Enter your email to receive a reset link.</p>
    <p class="ar-only" style="color: #666;">أدخل بريدك الإلكتروني لتلقي رابط إعادة التعيين.</p>

    <form method="POST">
        <div style="margin-bottom: 20px;">
            <input type="email" name="email" required placeholder="Email Address" 
                   style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd;">
        </div>
        <button type="submit" style="width: 100%; padding: 12px; background: #f5576c; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">
            <span class="en-only">Send Reset Link</span>
            <span class="ar-only">إرسال رابط إعادة التعيين</span>
        </button>
    </form>
    
    <div style="margin-top: 20px; text-align: center;">
        <a href="{{ url_for('vendor_login') }}" style="color: #f5576c; text-decoration: none; font-size: 0.9rem;">
            <span class="en-only">Back to Login</span>
            <span class="ar-only">العودة إلى تسجيل الدخول</span>
        </a>
    </div>
</div>
{% endblock %}
