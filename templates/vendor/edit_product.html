{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h2>Edit Product</h2>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h5 class="mb-0"><i class="fas fa-edit"></i> Edit Product Details</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="/vendor/edit_product/{{ product.id }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Product Name (English) *</label>
                            <input type="text" name="name_en" class="form-control" required 
                                   value="{{ product.name_en }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Product Name (Arabic)</label>
                            <input type="text" name="name_ar" class="form-control" 
                                   value="{{ product.name_ar or '' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Description (English) *</label>
                            <textarea name="description_en" class="form-control" rows="3" required>{{ product.description_en }}</textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Description (Arabic)</label>
                            <textarea name="description_ar" class="form-control" rows="3">{{ product.description_ar or '' }}</textarea>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Price *</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" name="price" class="form-control" 
                                       step="0.01" min="0.01" required 
                                       value="{{ product.price }}">
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Unit *</label>
                            <select name="unit" class="form-select" required>
                                <option value="kg" {% if product.unit == 'kg' %}selected{% endif %}>kg</option>
                                <option value="g" {% if product.unit == 'g' %}selected{% endif %}>gram</option>
                                <option value="liter" {% if product.unit == 'liter' %}selected{% endif %}>liter</option>
                                <option value="piece" {% if product.unit == 'piece' %}selected{% endif %}>piece</option>
                                <option value="dozen" {% if product.unit == 'dozen' %}selected{% endif %}>dozen</option>
                                <option value="pack" {% if product.unit == 'pack' %}selected{% endif %}>pack</option>
                                <option value="bottle" {% if product.unit == 'bottle' %}selected{% endif %}>bottle</option>
                                <option value="box" {% if product.unit == 'box' %}selected{% endif %}>box</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Category</label>
                            <input type="text" name="category" class="form-control" 
                                   value="{{ product.category or '' }}" 
                                   placeholder="e.g., vegetables, fruits, dairy">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stock Quantity *</label>
                            <input type="number" name="stock_quantity" class="form-control" 
                                   step="0.1" min="0" required 
                                   value="{{ product.stock_quantity }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="text" name="image_url" class="form-control" 
                                   value="{{ product.image_url or '' }}" 
                                   placeholder="https://example.com/image.jpg">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" name="is_active" class="form-check-input" 
                                   id="is_active" {% if product.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                Product is active (visible to customers)
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="fas fa-save"></i> Update Product
                        </button>
                        <a href="/vendor" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Vendor Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
