{% extends "base_admin.html" %}
{% block title %}System Settings{% endblock %}

{% block content %}
<div class="admin-card">
    <h2>⚙️ System Settings</h2>
    <p>Configure your marketplace settings</p>
</div>

<div class="admin-card">
    <h3>General Settings</h3>
    <form style="margin-top: 20px;">
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Site Name</label>
            <input type="text" value="SooqKabeer" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Default Currency</label>
            <select style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                <option selected>Kuwaiti Dinar (KD)</option>
                <option>US Dollar ($)</option>
                <option>Bangladeshi Taka (৳)</option>
            </select>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Default Language</label>
            <select style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                <option value="en">English</option>
                <option value="ar">العربية (Arabic)</option>
                <option value="bn">বাংলা (Bengali)</option>
            </select>
        </div>
        
        <button type="submit" style="background: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
            Save Settings
        </button>
    </form>
</div>

<div class="admin-card">
    <h3>System Information</h3>
    <table style="width: 100%; margin-top: 15px;">
        <tr>
            <td style="padding: 8px 0; border-bottom: 1px solid #eee;">Flask Version</td>
            <td style="padding: 8px 0; border-bottom: 1px solid #eee; text-align: right;">{{ config.__version__ }}</td>
        </tr>
        <tr>
            <td style="padding: 8px 0; border-bottom: 1px solid #eee;">Database</td>
            <td style="padding: 8px 0; border-bottom: 1px solid #eee; text-align: right;">SQLite</td>
        </tr>
        <tr>
            <td style="padding: 8px 0; border-bottom: 1px solid #eee;">Server Port</td>
            <td style="padding: 8px 0; border-bottom: 1px solid #eee; text-align: right;">3000</td>
        </tr>
    </table>
</div>
{% endblock %}
