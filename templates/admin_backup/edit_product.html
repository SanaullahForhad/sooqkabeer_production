{% extends "admin/admin_layout.html" %}
{% block content %}
<div class="container mt-4" dir="rtl" style="text-align: right;">
    <h2 class="mb-4">✏️ تعديل المنتج (Edit Product)</h2>

    <form action="/admin/products/{{ product.id }}/edit" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">اسم المنتج (AR) *</label>
                <input type="text" name="name_ar" class="form-control" value="{{ product.name_ar }}" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label class="form-label">Product Name (EN)</label>
                <input type="text" name="name_en" class="form-control" value="{{ product.name_en or '' }}">
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">الفئة (Category) *</label>
                <select name="category_id" class="form-control" required>
                    {% for cat in categories %}
                    <option value="{{ cat.id }}" {{ 'selected' if product.category_id == cat.id }}>
                        {{ cat.name_ar }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-3 mb-3">
                <label class="form-label">سعر البيع (Price) *</label>
                <input type="number" step="0.001" name="price" class="form-control" value="{{ product.price }}" required>
            </div>

            <div class="col-md-3 mb-3">
                <label class="form-label">سعر الجملة (B2B Price)</label>
                <input type="number" step="0.001" name="b2b_price" class="form-control" value="{{ product.b2b_price or 0 }}">
            </div>

            <div class="col-md-3 mb-3">
                <label class="form-label">الكمية (Stock)</label>
                <input type="number" name="stock" class="form-control" value="{{ product.stock or 0 }}">
            </div>

            <div class="col-md-3 mb-3">
                <label class="form-label">الوحدة (Unit)</label>
                <select name="unit" class="form-control">
                    <option value="pcs" {{ 'selected' if product.unit == 'pcs' }}>قطعة (Pcs)</option>
                    <option value="kg" {{ 'selected' if product.unit == 'kg' }}>كيلو (Kg)</option>
                    <option value="box" {{ 'selected' if product.unit == 'box' }}>صندوق (Box)</option>
                </select>
            </div>

            <div class="col-md-3 mb-3">
                <label class="form-label">أقل كمية للجملة (Min Qty)</label>
                <input type="number" name="min_qty" class="form-control" value="{{ product.min_qty or 1 }}">
            </div>

            <div class="col-md-3 mb-3">
                <label class="form-label">العمولة (Commission %)</label>
                <input type="number" step="0.1" name="admin_commission" class="form-control" value="{{ product.admin_commission or 10.0 }}">
            </div>

            <div class="col-md-12 mb-3">
                <label class="form-label">صورة المنتج (Product Image)</label>
                {% if product.image %}
                <div class="mb-2">
                    <img src="/static/images/products/{{ product.image }}" width="80" class="img-thumbnail">
                </div>
                {% endif %}
                <input type="file" name="image" class="form-control" accept="image/*">
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success px-5">تحديث (Update)</button>
            <a href="/admin/products" class="btn btn-outline-secondary">إلغاء (Cancel)</a>
        </div>
    </form>
</div>
{% endblock %}
