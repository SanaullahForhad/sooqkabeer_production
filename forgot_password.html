<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SooqKabeer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        /*=== Brand Identity Colors ===*/
        :root {
            --brand-green: #2ecc71; /* আপনার স্ক্রিনশটের সবুজ কালার */
            --dark-green: #27ae60;
        }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .brand-header { background-color: var(--brand-green); color: white; padding: 30px; border-radius: 15px 15px 0 0; text-align: center; }
        .btn-brand { background-color: var(--brand-green); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-brand:hover { background-color: var(--dark-green); color: white; transform: translateY(-2px); }
        .form-control { border-radius: 8px; padding: 12px; border: 1px solid #ddd; }
        .form-control:focus { border-color: var(--brand-green); box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25); }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="brand-header">
                        <i class="fas fa-key fa-3x mb-3"></i>
                        <h4>Forgot Password?</h4>
                        <p class="small mb-0">No worries! Enter your email to reset.</p>
                    </div>
                    <div class="card-body p-4">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                              <div class="alert alert-{{ category }} alert-dismissible fade show small" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-4">
                                <label class="form-label text-muted fw-bold small">REGISTERED EMAIL</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                    <input type="email" name="email" class="form-control border-start-0" placeholder="yourname@example.com" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-brand">SEND RESET LINK</button>
                        </form>
                        <div class="text-center mt-4">
                            <a href="{{ url_for('login') }}" class="text-decoration-none text-muted small">
                                <i class="fas fa-chevron-left me-1"></i> Return to Login
                            </a>
                        </div>
                    </div>
                </div>
                <p class="text-center text-muted mt-4 small">© 2025 SooqKabeer. All rights reserved.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
