<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل البائع | Vendor Registration</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Cairo', sans-serif; background: #f4f7f6; }
        .registration-card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: none; }
        .card-header { background: #2c3e50; color: white; border-radius: 15px 15px 0 0 !important; padding: 20px; }
        .form-control { border-radius: 8px; padding: 12px; margin-bottom: 15px; }
        .btn-register { background: #27ae60; color: white; padding: 12px; font-weight: bold; width: 100%; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card registration-card">
                <div class="card-header text-center">
                    <h3><i class="fas fa-store me-2"></i> تسجيل بائع جديد / Vendor Registration</h3>
                </div>
                <div class="card-body p-4">
                    
                    <form action="{{ url_for('vendor_register') }}" method="POST">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <label><i class="fas fa-user me-1"></i> الاسم الكامل / Full Name</label>
                                <input type="text" name="username" class="form-control" placeholder="John Doe" required>
                            </div>
                            <div class="col-md-6">
                                <label><i class="fas fa-envelope me-1"></i> البريد الإلكتروني / Email</label>
                                <input type="email" name="email" class="form-control" placeholder="example@mail.com" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label><i class="fas fa-phone me-1"></i> رقم الهاتف / Phone</label>
                                <input type="text" name="phone" class="form-control" placeholder="+965 XXXXXXXX" required>
                            </div>
                            <div class="col-md-6">
                                <label><i class="fas fa-briefcase me-1"></i> اسم المحل / Business Name</label>
                                #=== Database Field: business_name ===#
                                <input type="text" name="business_name" class="form-control" placeholder="Store Name" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <label><i class="fas fa-id-card me-1"></i> رقم الهوية / Civil ID / Passport</label>
                                #=== Database Field: kyc_document ===#
                                <input type="text" name="kyc_document" class="form-control" placeholder="Civil ID Number" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label><i class="fas fa-lock me-1"></i> كلمة المرور / Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label><i class="fas fa-check-double me-1"></i> تأكيد كلمة المرور / Confirm</label>
                                <input type="password" name="confirm_password" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-check mb-3 mt-2">
                            <input class="form-check-input" type="checkbox" required id="terms">
                            <label class="form-check-label ms-2" for="terms">
                                أوافق على الشروط والأحكام / I agree to the terms
                            </label>
                        </div>

                        <button type="submit" class="btn btn-register btn-lg">
                            <i class="fas fa-paper-plane me-2"></i> تسجيل الآن / Register Now
                        </button>

                    </form>
                </div>
                <div class="card-footer text-center bg-white border-0 pb-4">
                    <p>لديك حساب بالفعل؟ / Already have an account? <a href="{{ url_for('vendor_login') }}" class="text-primary fw-bold">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
